name: ESLint Check

on: pull_request

jobs:
    eslint:
        runs-on: ubuntu-latest

        steps:
        - name: check out repo
            uses: actions/checkout@v4

        - name: set up node
            uses: actions/setup-node@v3
            with:
            node-version: 16
            cache: 'npm'

        - name: npm install
            run: npm ci

        - name: eslint
            run: npm run lint
            env:
            CI: true
